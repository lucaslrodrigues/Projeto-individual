<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="Estilos/cadastro.css">
</head>
<body>
    <div class="corpo">
        <section class="left_side">
            <div class="container">
                <img src="Estilos/Imagens/login_cadastro\einsteinColored2.jpg" alt="einstein">
                <span class="picture_info">Colored image by fan</span>
                <div class="text">
                    <span class="title">
                        Não tenho nenhum talento especial. Eu sou apenas apaixonadamente curioso.</span>
                    <span>Albert Einsten</span>
                </div>
            </div>    
        </section>

        <section class="rigth_side">
            <div class="items_right_side">
                <div class="titles">
                    <span class="title">Cadastro</span>
                    <span class="subtitle">.-.- .- -.. .- ... - .-. ---</span>
                </div>
                <div class="boxes">
                    <div class="box_input">
                        <div class="box">
                            <span>Nome</span>
                            <input type="text" id="name_input" placeholder="Einstein">
                        </div>
                        <div class="box">
                            <span>E-mail</span>
                            <input type="text" id="email_input" placeholder="E=mc2@email.com">
                        </div>
                        <div class="box">
                            <span>Senha</span>
                            <input type="password" id="senha_input" placeholder="********">
                        </div>
                        <div class="box">
                            <span>Confirmar senha</span>
                            <input type="password" id="confirmacao_senha_input" placeholder="********">
                        </div>
                    </div>
                    <button onclick="cadastrar()">Cadastrar</button>
                </div>
                <span class="link">Já possui cadastro? <a href="login.html">Faça login</a></span>
            </div>
        </section>
    </div>
</body>
</html>
<script>
    function cadastrar(){
        var nomeVar = name_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            alert("Não podem haver campos em branco")
            finalizarAguardar();
            return false;
        }
        // else {
        //     setInterval(sumirMensagem, 5000)
        // }
        if(senhaVar != confirmacaoSenhaVar){
            alert('Senhas divergentes, insira uma senha valida')
        }else{
            // Enviando o valor da nova input
            fetch("/usuarios/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    nomeServer: nomeVar,
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {
    
                console.log("resposta: ", resposta);
    
                if (resposta.ok) {
                    // cardErro.style.display = "block";
    
                    alert("Cadastro realizado com sucesso! Redirecionando para tela de Login...")
    
                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000")
                    
                    limparFormulario();
                    finalizarAguardar();
                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                finalizarAguardar();
            });
            return false;
        }
    }

    // function sumirMensagem() {
    //     cardErro.style.display = "none"
    // }
</script>
