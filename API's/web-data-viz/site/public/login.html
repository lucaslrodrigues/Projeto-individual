<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Estilos/login.css">
</head>
<body>
    <div class="corpo">
        <section class="left_side">
            <div class="items_left_side">
                <div class="titles">
                    <span class="title">Login</span>
                    <span class="title2">.-.. --- --. .. -.</span>
                </div>
                <div class="boxes">
                    <div class="box_input">
                        <div class="ipt_division">
                            <span class="box">E-mail</span>
                            <div>
                                <input type="email" id="email_input" placeholder="NikolaTesla@email.com">
                            </div>
                        </div>
                        <div class="ipt_division">
                            <span class="box">Senha</span>
                            <div>
                                <input type="password" id="senha_input" placeholder="*******">
                            </div>
                        </div>
                    </div>
                    <button class="enter_button" onclick="entrar()">Entrar</button>
                </div>
                <div class="links">
                    <span>Ainda não tem cadastro? <a href="cadastro.html">Cadastrar</a></span>
                </div>
            </div>
        </section>
        <section class="rigth_side">
            <div class="image">
                <img src="Estilos/Imagens/login_cadastro/bebecomIAcolorido.jpg" alt="bebe">
                <div class="text">
                    <span>A ciência busca saber mais sobre nós mesmos</span>
                </div>
            </div>
        </section>
        <!-- <img src="Imagens/figma/e=mc2(novo).png" style="width: 100%; margin: none;"> -->
    </div>
</body>
</html>
<script>


    function entrar() {

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            // cardErro.style.display = "block"
            alert("Existe algum campo vazio");
            finalizarAguardar();
            return false;
        }
        // else {
        //     setInterval(sumirMensagem, 5000)
        // }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "interacao.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    // function sumirMensagem() {
    //     cardErro.style.display = "none"
    // }

</script>
